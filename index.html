<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body style="background-image: url('bg.jpg');">
    <form action="#" onsubmit="registercall()">
    <div class="container border p-2 bg-white">
            <div class="text-center">
                <h3 class="text-warning p-5">Book a Call</h3>
            <p class="mt-3">Book a call slot and our representative will call within for 1hr of selected time.</p>  
            <hr>
            </div>
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control" required>
            <label for="mail">Email:</label>
            <input type="email" id="mail" class="form-control" required>
            <label for="tel" >Phone:</label>
            <input type="tel" id="mob" class="form-control" required>
            <label for="time">Time for Call:</label>
            <div class="input-group ">
                <input type="date" id="date" class="form-control" required>
                <input type="time" id="time" class="form-control" required>
            </div>
            <div class="d-grid gap-3">
                <button type="submit" class="btn btn-warning btn-block text-white">GET A CALL</button>  
            </div>
    </div> 
</from>

                const d = document.getElementById('date').value;

            }
        </script>

</body>
</html>
